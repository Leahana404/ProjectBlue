<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blueprint Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #9fc3e9;
      margin: 0;
      padding: 10px;
    }
    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    #controls > * {
      padding: 5px;
    }
    canvas {
      border: 2px solid #333;
      cursor: crosshair;
      background: #9fc3e9;
    }
  </style>
</head>
<body>
  <h2>Blueprint Drawing Tool</h2>
  <div id="controls">
    <button onclick="setMode('room')">Room</button>
    <button onclick="setMode('line')">Line</button>
    <button onclick="setMode('curve')">Curve</button>
    <button onclick="setMode('door')">Door</button>
    <button onclick="setMode('window')">Window</button>
    <button onclick="setMode('label')">Label</button>
    <button onclick="setMode('erase')">Eraser</button>
    <button onclick="undo()">Undo</button>
    <button onclick="redo()">Redo</button>
    <button onclick="downloadImage()">Download PNG</button>

    <input id="colorInput" type="color" value="#000000" title="Line Color" />
    <input id="thicknessInput" type="number" value="2" min="1" max="10" title="Line Thickness" />
    <input id="labelInput" type="text" placeholder="Label text" title="Optional label for shape" />
    <input id="scaleInput" type="number" value="1" min="0.1" step="0.1" title="Scale (1 = 1ft)" />
    <select id="unitSelect">
      <option value="feet-inches">ft/in</option>
      <option value="decimal-feet">decimal ft</option>
      <option value="metric">meters</option>
    </select>
    <input id="rotationInput" type="number" value="0" title="Rotation (degrees)" />
    <input id="layerInput" type="number" value="0" title="Layer number" />
  </div>

  <canvas id="blueprintCanvas" width="1600" height="1000"></canvas>
  <script src="script.js"></script>
</body>
</html>
