<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blueprint Drawing Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Blueprint Drawing Tool</h2>

  <div id="controls">
    <!-- Tool Buttons -->
    <button onclick="setMode('room')">Room</button>
    <button onclick="setMode('line')">Line</button>
    <button onclick="setMode('curve')">Curve</button>
    <button onclick="setMode('label')">Label</button>
    <button onclick="setMode('erase')">Eraser</button>

    <!-- Color & Thickness -->
    <label>Color: <input id="colorInput" type="color" value="#000000" /></label>
    <label>Thickness: <input id="thicknessInput" type="number" min="1" max="10" value="2" /></label>

    <!-- Scale & Units -->
    <label>Scale: <input id="scaleInput" type="number" min="0.1" step="0.1" value="1" /></label>
    <label>Units:
      <select id="unitSelect">
        <option value="feet-inches">ft/in</option>
        <option value="decimal-feet">decimal ft</option>
        <option value="metric">meters</option>
      </select>
    </label>

    <!-- Undo/Redo -->
    <button onclick="undo()">Undo</button>
    <button onclick="redo()">Redo</button>

    <!-- Download -->
    <button onclick="downloadImage()">Download PNG</button>

    <!-- Save/Load -->
    <input id="saveNameInput" placeholder="Save Name" />
    <button onclick="saveDrawing()">Save</button>
    <select id="loadSelect"></select>
    <button onclick="loadDrawing()">Load</button>
  </div>

  <canvas id="blueprintCanvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
