<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blueprint Drawing App</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #toolbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #333;
      color: white;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      padding: 8px;
      z-index: 10;
    }
    #toolbar > * {
      margin: 4px;
    }
    #blueprintCanvas {
      display: block;
      position: absolute;
      top: 50px;
      left: 0;
      width: 100%;
      height: calc(100% - 50px);
    }
    input[type="color"],
    input[type="number"],
    select,
    button {
      padding: 4px;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button onclick="setMode('line')">Line</button>
    <button onclick="setMode('room')">Room</button>
    <button onclick="setMode('curve')">Curve</button>
    <button onclick="setMode('erase')">Eraser</button>
    <button onclick="undo()">Undo</button>
    <button onclick="redo()">Redo</button>
    <button onclick="downloadPNG()">Download PNG</button>
    <button onclick="saveToLocal()">Save</button>
    <button onclick="loadFromLocal()">Load</button>
    <button onclick="downloadJSON()">Export JSON</button>
    <input type="file" onchange="loadFromFile(event)" />
    <label>Scale:
      <input type="number" id="scaleInput" value="1" step="0.1" />
    </label>
    <label>Units:
      <select id="unitSelect">
        <option value="feet-inches">Feet/Inches</option>
        <option value="decimal-feet">Decimal Feet</option>
        <option value="metric">Metric</option>
      </select>
    </label>
    <label>Color:
      <input type="color" id="colorInput" value="#000000" />
    </label>
    <label>Thickness:
      <input type="number" id="thicknessInput" value="2" min="1" />
    </label>
  </div>

  <canvas id="blueprintCanvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
